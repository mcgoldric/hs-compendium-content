      Shields:

      ğŸ‹ Don't use Area or Blast shield

      ğŸ‹ Alpha and Delta shields aren't viable as they do not offer much hp.

      ğŸ‹ Passive shield is a decent shield that doesn't add extra hydro expense

      ğŸ‹ Mirror Shield can be a viable shield but must be upgraded to a decent level and is costly to activate.

      ğŸ‹ Omega Shield is your best bet for protection as it offers the most hp and requires less hydro to activate than mirror.


      Support Mods:

      ğŸ‹ Do not use Red Star Life Extender, Unity, or Leap.

      ğŸ‹ Stealth, Fortify, Impulse, Suppress, Delta Rocket, Alpha Drone, and Vengeance can be viable but there are better options to fill those precious mod slots.

      ğŸ‹ EMP - One of the best mods for bls it offers a good variety of uses from trapping enemies in the collapsing zone to keeping yourself alive longer in the final circles.

      ğŸ‹ Teleport - Another really useful mod. Can be used to send interceptors to other players and as a quick way of getting around. Can be paired up with bond and destiny.

      ğŸ‹ Remote Repair - Good for extra health to keep you alive longer.

      ğŸ‹ Time Warp - Viable as it speeds shield cool-down allowing for second shield pops late game and cutting emp time in case you're trapped in the red zone. Also good for getting around quickly.

      ğŸ‹ Alpha Rocket - A nice way of clearing a cerb swarm or knocking chunks of enemy health away.

      ğŸ‹ Salvage - Good for regaining health and allows you to pop shield later.

      ğŸ‹ Destiny - Allows you to deal a decent amount of damage to enemies and get away in a pinch. Just be careful cause you may end up in the red zone or in a cerb infested sector disabled for a few seconds.

      ğŸ‹ Barrier - Much weaker in bls because of shortened time but still viable to keep ships in the red zone or away from you.

      ğŸ‹ Bond - A nice way to push enemies outside the zone. Can be paired with teleport nicely.

      ğŸ‹ Omega Rocket - Only a few people have this mod unlocked but I'm guessing it's definitely viable because of the massive damage it deals.


