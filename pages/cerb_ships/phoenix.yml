en: >
      The Phoenix protects nearby Cerberus ships with its area shield. Once destroyed, it will spawn a small number (3) of Sentinels.
pl: >
      Feniks ochrania pobliskie statki Cerberów przy użyciu tarczy obszarowej. Raz zniszczony, przywołuje 3 Wartowników.

  -
    type: text
    text: 

en: >
      This ship will always stay within its assigned sector. It will try to cover ships closest to the player ships.
pl: >
      Ten statek nigdy nie opuszcza swojego sektora. Zawsze stara się osłonić statki będące najbliżej statków gracza.
