en: >
      A fast and powerful Cerberus ship that can simultaneously fire against 4 enemy ships.
pl: >
      Szybki i potężny myśliwiec przechwytujący mogący atakować do 4 celów jednocześnie.

  -
    type: text
    text: 

en: >
      In public Red Stars, it will only fire on the support ships of the player who activated it.

pl: >
      W publicznych RS'ach zaatakuje jedynie statki gracza, który go aktywował.
  -
    type: text
    text: 

en: >
      The Interceptor will become activated when an enemy ship enters it's assigned sector. Once activated, it will hunt down enemy ships across all sectors, making it very dangerous against non-combat ships.

pl: >
      Myśliwiec zostaje aktywowany gdy wrogi statek naruszy jego sektor. Raz sprowokowany, będzie ścigał przeciwników po całej mapie, czyniąc go wyjątkowo niebezpiecznym dla statków wsparcia.
