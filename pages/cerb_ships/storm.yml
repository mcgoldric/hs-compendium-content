en: >
      This ship always follows a circular path within its sector. It is equipped with a powerful
      long range weapon that regularly launches fast Dart missiles against all enemy ships in range.
pl: >
      Ten okręt zawsze krąży po kolistej trasie wewnątrz swojego sektora. Jest wyposażony w potężną,
      długodystansową broń z której regularnie wystrzeliwane są szybkie rakiety w kierunku wszystkich wrogich statków w zasięgu.
  -
    type: text
    text: 

en: >
      The Storm appears in Red Stars level 9 and higher.
pl: > 
      Sztorm Cerberów można spotkać w RS'ach 9 i wyższych.
