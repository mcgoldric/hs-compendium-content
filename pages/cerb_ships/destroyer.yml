en: >
      These mysterious Cerberus ships are known to jump in Red Stars and destroy entire
      planets with their powerful beams.
pl: >
      Te tajemnicze statki są znane ze skoków do RS'ów i niszczenia całych planet
      przy pomocy swoich potężnych laserów.
  -
    type: text
    text: 
en: >
      When the Destroyer is defeated or a planet destroyed, area damage will be applied to all nearby
      player ships.
pl: >
      Pokonanie niszczyciela lub zniszczenie przez niego planety zada obrażenia obszarowe wszytkim
      sojuszniczym jednostkom będącym w zasięgu.
  -
    type: text
    text: 
en: >
      Destroyers do not directly fire on player ships.
pl: >
      Niszczyciele nie atakują bezpośrednio sojuszniczych statków.
